<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="week3.css">
</head>
<body>
    <!-- Header Section -->
    <header id="bar">
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <!-- Navigation Section -->
    <nav id="main-nav">
        <ul>
            <li><a href="https://www.umd.edu" target="_blank">UMD</a></li>
            <li><a href="https://www.pinterest.com/" target="_blank">Pinterest</a></li>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
        </ul>
    </nav>

    <!-- Main Content and Sidebar -->
    <div class="main-container">
        <div class="content-area">
            <h1>Let's Play</h1>
            <div class="content-box">
                <form>
                    <label for="name">Enter Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="game">Choose an option:</label>
                    <select id="game" name="game">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>

                    <input type="submit">
                </form>
            </div>
        </div>

        <!-- Sidebar -->
        <aside id="rules">
            <h1>How to Play</h1>
            <hr>
            <h3>Pick Rock, Paper or Scissors. These are the winning combos:</h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <!-- Footer -->
    <footer id="bar">
        <p>INST 377 - Lab 3 by Deena Habash</p>
    </footer>
</body>
</html>
